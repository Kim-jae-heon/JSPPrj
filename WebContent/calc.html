<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Add</title>
</head>
<body>
	<form action="/calc" method="post">
		<div>
			<h1>더할 값을 입력 하세요.</h1>
		</div>
		<div>
			<label>x:</label>
			<input type="text" name="x"/>
			
			<label>y:</label>
			<input type="text" name="y"/>
		</div>
		<div>
			<input type="submit" name="operator" value="덧셈" />
			<input type="submit" name="operator" value="뺄셈" />
		</div>			
	</form>
</body>
</html>
